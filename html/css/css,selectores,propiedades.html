<!DOCTYPE html>
<html>
    <head>
        <title>css</title>
        <!-- "Link href=main.css" se usa para cargar codigos y etiquetas en css -->
        <!-- [type="text/css"] especifica que tipo de archivo de se va a cargar-->
        <link rel="stylesheet" href="main.css"type="text/css">
    </head>
    <body>

        <!-- [p id=""] nombra a un parrafo con una etiqueta unica para poder editar por separado a este usando el nombre deceado-->
       <p id="parrafo">Este es un parrafo</p> 

        <!-- [span class=""] nombra a un parrafo con una etiqueta para poder editar 
            por grupo a estos usando el nombre que se le asigno a dicho grupo-->

       <span class="etiqueta">este es un span</span>
       <br/>
       <span class="etiqueta">este es el 2 span</span>
       <br/>
       <span class="etiqueta">este es un  3 span</span>
       
    </body>
</html>
