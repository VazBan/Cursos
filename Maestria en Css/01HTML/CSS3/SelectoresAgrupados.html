 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectoresAgrupados</title>
    <style>
        /*Selectores Agrupados*/
        h1,p{
            background-color: grey;
        }
        
        h1,p,a{
            font-size: 40px;
        }

        /*Clases agrupada*/
        .elemento1, .elemento2{
            color: green;
        }

    </style>
 </head>
 <body>
    <h1>Titulo Principal</h1>
    <h2 class="elemento1">Subtitulo Principal</h2>

    <p >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet nemo commodi nobis optio, qui sint! Facere rem exercitationem sint illum aut, eius, recusandae aperiam, totam vel fugiat id obcaecati odio.</p>

    <a href="" class="elemento2">google.com</a>
 </body>
 </html>
