<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Listas en css.css" style="text/css">
        <title>Estilos para listas en Css</title>
    </head>
    <body>
        <!-- [ul] se utiliza para indicar que se usara una lista no ordenada-->
        <ul>
            <!--[li] es para nombre cada elemento de la lista-->
            <li>elemento1</li>
            <li>elemento2</li>
            <li>elemento3</li>

        </ul>
    </body>
</html>
