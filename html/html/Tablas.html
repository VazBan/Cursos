<!doctype html>
<html>
    <head>
        <body>
            <!--"Table"Se usa para definir una tabla-->
           <table>
               <!--"thead"es para definir la cabecera de la tabla-->
               <thead>
                   <!--"tr"es para definir numero de filas-->
                   <tr>
                       <!--"th"es para indicar el contenido que tendran las celdas en la cabecera -->
                       <th>Mes</th>
                       <th>Ahorros</th>
                   </tr>
               </thead>
               <!--"tbody"es para asginarle contenido a la tabla-->
               <tbody>
                   <!--"tr"es para indicar las filas-->
                   <tr>
                       <!--"td"es para agregar el contenido de cada espacio o mostrar celdas-->
                       <td>Enero</td>
                       <td>10000</td>
                   </tr>
                   <!--"tr"se usa cada vez que se agrega nueva info a la tabla en "tbody"-->
                   <tr>
                       <td>Febrero</td>
                       <td>500</td>
                   </tr>
               </tbody>
               <!--"tfoot"se usa para mostrar info. al final de la tabla-->
               <tfoot>
                   <!--Es para comensar a agregar celdas-->
                   <tr>
                       <!--"td"es para agregar contenido a las celdas-->
                       <td>Suma total:</td>
                       <td>1500</td>
                   </tr>
               </tfoot>
           </table> 
        </body>
    </head>
</html>
