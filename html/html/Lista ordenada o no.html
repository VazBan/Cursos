<!DOCTYPE html>
<!--Como hacer 2 tipos de listas:
-No ordenadas
-Ordenadas         -->
<html>
    <head>
        <body>
            <!--"ul" es por lista no ordenada
               "li" es para indicar elementos que queremos que contenga-->
            <ul>
                <li>Elememto 1</li>
                <li>Elememto 2</li>
                <li>Elememto 3</li>
                <li>Elememto 4</li>

            </ul>
            <!--"ol" es para lista ordenada
            con la diferencia que enumerara los elementos de manera automatica-->
            <ol>
                <li>Elememto 1</li>
                <li>Elememto 2</li>
                <li>Elememto 3</li>
                <li>Elememto 4</li>
            </ol>
        </body>
    </head>
</html>
